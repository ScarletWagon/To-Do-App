<!-- TaskMaster Main HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Feather Icons CDN -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Google API script will be loaded dynamically in google-auth.js -->
</head>
<body>
    <div class="container">
        <!-- Header: Branding, Theme Toggle, Profile -->
        <header>
            <div class="app-title" style="display: flex; align-items: center; gap: 10px;">
                <i data-feather="truck" id="logo-icon"></i>
                <span>TaskMaster</span>
            </div>
            <div class="header-actions">
                <button id="theme-toggle" aria-label="Toggle dark/light mode"><i data-feather="moon" id="theme-icon"></i></button>
                <div id="profile-area">
                    <!-- Google profile pic and login/logout button will be injected here -->
                </div>
            </div>
        </header>
        <main>
            <!-- Add Task Section -->
            <section class="add-task-section">
                <input type="text" id="task-input" placeholder="Add a task...">
                <select id="category-select"></select>
                <button id="add-task-btn">Add</button>
            </section>
            <!-- Category Filter Section -->
            <section class="categories-section">
                <!-- Category buttons rendered by JS -->
            </section>
            <!-- Task List Section -->
            <section class="tasks-section">
                <h2>Tasks</h2>
                <ul id="task-list">
                    <!-- Tasks will be rendered here -->
                </ul>
            </section>
        </main>
    </div>
    <!-- App Scripts -->
    <script src="google-auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
